<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900">
    <div
      class="grid grid-cols-4 grid-rows-6 gap-1 text-2xl font-bold mx-10 mt-8 bg-gray-400"
    >
      <div
        class="break-words col-span-full bg-gray-700 flex justify-end items-end flex-col"
      >
        <div data-previous class="text-gray-200 text-lg p-2"></div>
        <div data-current class="text-white text-4xl p-3"></div>
      </div>
      <button data-allClear class="btn hover:bg-gray-100">AC</button>
      <button data-del class="btn hover:bg-gray-100">DEL</button>
      <button data-operator class="btn hover:bg-gray-100">**</button>
      <button data-operator class="btn hover:bg-gray-100">รท</button>
      <button data-num class="btn hover:bg-gray-100">1</button>
      <button data-num class="btn hover:bg-gray-100">2</button>
      <button data-num class="btn hover:bg-gray-100">3</button>
      <button data-operator class="btn hover:bg-gray-100">*</button>
      <button data-num class="btn hover:bg-gray-100">4</button>
      <button data-num class="btn hover:bg-gray-100">5</button>
      <button data-num class="btn hover:bg-gray-100">6</button>
      <button data-operator class="btn hover:bg-gray-100">+</button>
      <button data-num class="btn hover:bg-gray-100">7</button>
      <button data-num class="btn hover:bg-gray-100">8</button>
      <button data-num class="btn hover:bg-gray-100">9</button>
      <button data-operator class="btn hover:bg-gray-100">-</button>
      <button data-num class="btn hover:bg-gray-100">.</button>
      <button data-num class="btn hover:bg-gray-100">0</button>
      <button data-operator class="btn hover:bg-gray-100">%</button>
      <button data-equal class="btn hover:bg-gray-100">=</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
